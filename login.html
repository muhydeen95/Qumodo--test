<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Custom css-->
    <link rel="stylesheet" href="./asset/CSS/style.css">
    <title>Proqura</title>
  </head>
  <body>
        <div class="row ml-5">
            <div class="col-md-6 pl-5 mt-5">
                <div class="container">
                    <div class="my-3">
                        <a href="./index.html"><img src="./asset/images/proqura_logo_purple.svg" alt=""></a>
                    </div>
    
                    <div class="page-content">
                        <h2>Welcome back!</h2>
                        <p>
                            Login to your secure procurement management portal
                            with your username and password
                        </p>
                    </div>
    
                    <div>
                        <form action="">
                            <div class="row">
                                <div class="col-md-8 my-2">
                                    <label for="">Email</label>
                                    <div class="input-group mb-3">
                                        <input type="email" class="form-control" placeholder="nene.k@quomodosystems.com" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>  
                                </div>
                                <div class="col-md-8 my-2">
                                    <label for="">Password</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="****************" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="text-right">
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 my-2">
                                   <a href="./welcome.html" class="btn btn-primary">LOGIN</a>
                                   <p class="mt-2">Dont have an account? <a href="./registration.html">Register</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 poster d-none d-md-block"></div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
