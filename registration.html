<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Custom css-->
    <link rel="stylesheet" href="./asset/CSS/style.css">
    <title>Proqura</title>
  </head>
  <body>
        <div class="row ml-5">
            <div class="col-md-8 pl-5 mt-5">
                <div class="container">
                    <div class="my-3">
                        <img src="./asset/images/proqura_logo_purple.svg" alt="">
                    </div>
    
                    <div class="page-content">
                        <h2>Complete your registration</h2>
                        <p>We're sure you'll love the simplicity and transparency Proqura brings.
                            To get started, please enter your email address.
                        </p>

                        <p class="my-4 py-3 px-3 note text-center">
                            Note that all fields in the form below are compulsory and must be filled
                        </p>
                    </div>
    
                    <div>
                        <form action="">
                            <div class="row">
                                <div class="col-md-12 my-2">
                                    <label for="">Business Address</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Nigerian Business Limited" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>    
                                </div>
                                <div class="col-md-6 my-2">
                                    <label for="">Business Type</label>
                                    <div class="dropdown">
                                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                          Select Business type
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                          <a class="dropdown-item" href="#">Action</a>
                                          <a class="dropdown-item" href="#">Another action</a>
                                          <a class="dropdown-item" href="#">Something else here</a>
                                        </div>
                                      </div>
                                </div>
                                <div class="col-md-6 my-2">
                                    <label for="">Website</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="www.website.com" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>  
                                </div>
                                <div class="col-md-12 my-2">
                                    <label for="">Contact Person</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Full Name" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>  
                                </div>
                                <div class="col-md-6 my-2">
                                    <label for="">Phone Number</label>
                                    <div class="input-group mb-3">
                                        <input type="phone" class="form-control" placeholder="08046643397" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>  
                                </div>
                                <div class="col-md-6 my-2">
                                    <label for="">Position</label>
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" placeholder="Enter Role" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>  
                                </div>
                                <div class="col-md-6 my-2">
                                    <label for="">Email</label>
                                    <div class="input-group mb-3">
                                        <input type="email" class="form-control" placeholder="nene.k@quomodosystems.com" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>  
                                </div>
                                <div class="col-md-6 my-2">
                                    <label for="">Confirm Email</label>
                                    <div class="input-group mb-3">
                                        <input type="email" class="form-control" placeholder="nene.k@quomodosystems.com" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>  
                                </div>
                                <div class="col-md-6 my-2">
                                   <button class="btn btn-primary">CONTINUE</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 poster d-none d-md-block"></div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
